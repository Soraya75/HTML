<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <main>
        <form action="/processar-login" method="post">

            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <input type="date" id="date">

            <br><br>
            Feminino
            <input type="radio" id="radio"> Masculino <input type="radio"
                id="radio"> Outros <input type="radio" id="radio">
            <br></br>
        <form action="/processsar-dados" method="post">
            <br>
            <label for="comentario">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="4"
                cols="50"></textarea>
            <button type="submit">Enviar</button>
            <input type="reset" value="Limpar">
        </form>
    </main>
    <body>

    </body>
</html>
